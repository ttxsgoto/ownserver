{% extends 'base.html' %}
{% block content %}
          <h3 class="sub-header">用户添加</h3>
          <br>

          <form class="form-horizontal"  role="form" action="{% url 'user_add' %}" method="POST"   data-toggle="validator">
            <div class="form-group" >
			  <label class="col-sm-2 control-label "  for="username">账号:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="username" placeholder="账号">
			  </div>
			</div>
			            
			<div class="form-group" >
			  <label class="col-sm-2 control-label "  for="password">密码:</label>
			  <div class="col-sm-4">
				<input type="password" class="form-control" name="password" placeholder="密码">
			  </div>
			</div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="email">邮箱:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="email" placeholder="邮箱">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="nickname">姓名:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="nickname" placeholder="姓名">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="sex">性别:</label>
              <div class="col-sm-4">
					<label> <input class="list-inline"  checked="true" id="id_sex_0" name="sex" type="radio" value="M" /> 男</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label><input class="list-inline" id="id_sex_1" name="sex" type="radio" value="W" /> 女</label>
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="role">角色:</label>
              <div class="col-sm-4">
              		<select class="form-control" name="role" style="width:240px;text-align:center;"  class="form-control m-b input-sm" onchange="change_info()">
					<option  value='' selected>--------</option>
						{% for idc in Roleinfo %}
							<option value={{idc.id}}  >{{idc.name}}</option>
						{%endfor%}
			  		</select>
			   </div>
            </div>
            
             <div class="form-group" >
              <label class="col-sm-2 control-label "  for="is_active">状态:</label>
              <div class="col-sm-4">
              		<select class="form-control" name="is_active" style="width:240px;text-align:center;"  class="form-control m-b input-sm" onchange="change_info()">
					<option  value="1" selected>启用</option>
					<option value="0"  >禁用</option>
			  		</select>
			   </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                  <button class="btn btn-primary" type="submit">提交</button>
               </div>
                <div class="col-sm-1">
                  
                  <input class="btn btn-default" type="button" onclick="javascript:history.go(-1)" value="返回" name="Submit">
                </div>
             </div>
          </form>
{% endblock %}

{% block self_footer_js %} 
  	
{% endblock %}
       
</body></html>
