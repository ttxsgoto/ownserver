{% extends 'base.html' %}
{% block content %}
          <h3 class="sub-header">购买方式</h3>
          <br>
            <div>
             <!--  <button type="submit" class="btn btn-default">查询</button> -->
              <a href="{% url 'buy_type_add' %}"><input type="button" class="btn btn-primary" value="添加"/></a>
            </div>
            <br>
          <div class="table-responsive ">
            <table class="table  table-bordered table-hover">
              <thead>
                <tr>
                  <!--th>序号</th-->
                  <th class="text-center">序    号</th>
                  <th class="text-center">购买方式</th>
                  <th class="text-center">操    作</th>
                </tr>
              </thead>
              <tbody>
              		{% for post in buymanage  %}
              		<tr>
              			<td width="120" class="text-center" > {{post.id}} </td>
              			<td width="120" class="text-center"> {{post.type}} </td>
              			<td width="100" class="text-center"> 
              				 <a href="{% url 'buy_type_edit' %}?id={{ post.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                      		 <a href="{% url 'buy_type_del' %}?id={{ post.id }}"><span class="glyphicon glyphicon-remove" onclick="return delinfo()"></span></a>
              			</td>
              		</tr>
              		{% endfor %}
              </tbody>
            </table>
          </div>
{% endblock %}

{% block self_footer_js %}
		function delinfo(){
			if(confirm("是否确认删除该记录？？")){
				return true;
			}else{
				return false;
			}
		}
  	
{% endblock %}
</body></html>
