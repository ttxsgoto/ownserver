{% extends 'base.html' %}
{% block content %}
          <h3 class="sub-header">机房添加</h3>
          <br>

          <form class="form-horizontal"  role="form" action="{% url 'idc_add' %}" method="POST"   data-toggle="validator">
            <!--div class="form-group" >
              <label class="col-sm-2 control-label" for="idc-id">ID:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="idc-id" placeholder="ID">
              </div>
            </div-->
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="idc_name">机房:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="name" placeholder="机房"  required="required">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="idc_address">机房地址:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="address" placeholder="机房地址">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="idc_linkman">联系人:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="linkman" placeholder="联系人">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="idc_phone">电话:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="phone" placeholder="电话">
              </div>
            </div>
            
            <div class="form-group" >
              <label class="col-sm-2 control-label "  for="idc_comment">备注:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="comment" placeholder="备注">
              </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                  <button class="btn btn-primary" type="submit">提交</button>
               </div>
                <div class="col-sm-1">
                  
                  <input class="btn btn-default" type="button" onclick="javascript:history.go(-1)" value="返回" name="Submit">
                </div>
             </div>
          </form>
{% endblock %}
